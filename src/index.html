<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <script defer src="./script.js"></script>
  </head>

  <body>
    <header class="container">
      <div class="row z-depth-2 #7986cb indigo">
        <div class="col s4 valign-wrapper">
          <img
            id="logo"
            class="valign-wrapper"
            src="../assets/pokemonLogo.png"
          />
        </div>
        <div class="col s4 center-align">
          <h1 class="black-text" id="main-title">Pokédex</h1>
        </div>
        <div class="col s4 valign-wrapper left-align" id="search">
          <input
            id="search-input"
            onchange="searchField()"
            placeholder="Search"
            type="text"
            class="col s6 offset-s5 white-text"
          />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row counters">
        <di class="col s1 offset-s5 #ff9800 orange-text counters-seen"
          >seen:<output class="out-seen"> 0</output></di
        >

        <div class="col s1 green-text">
          caught:<output class="out-caught">0</output>
        </div>
      </div>
    </div>
    <div class="row pusher">
      <div class="container1" id="container"></div>

      <div class="popup z-depth-3"></div>
    </div>
    <footer class="container page-footer z-depth-2 #7986cb indigo">
      <div class="container"></div>
      <div class="footer-copyright">
        <div class="container">
          © 2021 Copyright Mahyoob Sarrawi
          <a class="white-text text-lighten-4 right" href="#!">Pokédex</a>
        </div>
      </div>
    </footer>
    <scrip
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></scrip>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
  </body>
</html>
